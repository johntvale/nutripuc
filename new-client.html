<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="dashboard.css" />
    <title>Projeto Nutripuc</title>
  </head>
  <body>
    <header class="">
      <a id="home" href="/"><img class="logo" src="./assets/logo166x156.png" alt="Logo" /></a>
      <img
        src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
        class="rounded-circle"
        style="width: 80px; margin: 10px"
        alt="Avatar"
      />
    </header>
    <div class="nav-breadcrumb">
      <nav
        style="
          --bs-breadcrumb-divider: url(
            &#34;data:image/svg + xml,
            %3Csvgxmlns='http://www.w3.org/2000/svg'width='8'height='8'%3E%3Cpathd='M2.5 0L1 1.5 3.5 4 1 6.5 2.5 8l4-4-4-4z'fill='currentColor'/%3E%3C/svg%3E&#34;
          );
        "
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="dashboard.html">Dashboard</a></li>
          <li class="breadcrumb-item active"><a href="new-client.html">Cadastrar Paciente</a></li>
        </ol>
      </nav>
    </div>
    <main class="container">
      <h3 class="text-md-center text-center my-5">Cadastrar novo paciente</h3>

      <form class="newClientForm my-5 w-25 m-auto mw-100 bg-light py-5 px-3 rounded-3">
        <div class="mb-3">
          <label for="name" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="endereço" class="form-label">Endereço completo</label>
          <input type="text" class="form-control" id="endereço" />
        </div>
        <div class="mb-3">
          <label for="Telefone" class="form-label">Telefone</label>
          <input type="phone" class="form-control" id="Telefone" />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" />
        </div>
        <div class="mb-3">
          <label for="Nascimento" class="form-label">Nascimento</label>
          <input type="date" class="form-control" id="Nascimento" />
        </div>
        <button type="submit" class="custom-btn">Cadastrar paciente</button>
      </form>
    </main>
    <footer id="contact">
      <div class="container-logo">
        <a href="#home">
          <img class="logo" src="./assets/logo166x156.png" alt="Logo" />
        </a>
      </div>
      <div class="footer-right">
        <div class="info">
          <h4>Contato</h4>
          <p>Grupo 02, PUC Minas</p>
          <span><img src="./assets/🦆 icon _gmail_.png" alt="gmail" /></span>
          <span><img src="./assets/🦆 icon _whatsapp_.png" alt="whatsapp" /></span>
        </div>
        <div class="social">
          <h4>Redes Sociais</h4>
          <span><img src="./assets/🦆 icon _instagram_.png" alt="instagram" /></span>
          <span><img src="./assets/🦆 icon _twitter_.png" alt="twitter" /></span>
          <span><img src="./assets/🦆 icon _facebook_.png" alt="facebook" /></span>
          <span><img src="./assets/🦆 icon _linkedin_.png" alt="linkedin" /></span>
          <span><img src="./assets/🦆 icon _youtube_.png" alt="youtube" /></span>
        </div>
      </div>
    </footer>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./cadastrar.js"></script>
  </body>
</html>
